<html>
	<head>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body class = "movie-app">
		<div class = "searchFilter">
			<div class="search">
 				<span class="fa fa-search"></span>
  				<input id="searchText" placeholder="search movie....">
			</div>	

			<div class = "genres">
				<div class = "genre selected" >All
				</div>
				<div class = "genre">Action
				</div>
				<div class = "genre">Crime
				</div>
				<div class = "genre">Drama
				</div>
				<div class = "genre">Mystery
				</div>
				<div class = "genre">Sci-Fi
				</div>
				<div class = "genre">Adventure
				</div>
			</div>		
		</div>
		<div class="js-app">
			lkmk
		</div>
		<div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog modal-lg">
		      <div class="modal-content">
		        <div class="edit-body">		          
		        </div>
		        <div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal" id = "reset">Reset</button>
		        	<button type="button" class="btn btn-default" data-dismiss="modal" id = "save">Save</button><button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		    </div>
  		</div>
		<script type="text/template" class='tmpl-movie'>

			<% if(Object.keys(movies).length) {%>
				<% _.each(movies, function(movie){ %>
					<div class = "movie" id = "<%= movie.Title %>" data-toggle="modal" data-target="#myModal">
						<div class = "title"> <%= movie.Title %> </div>
						<div class = "poster">
							<img src="<%=movie.Poster%>" alt = "<%= movie.Title %>"/>
						</div>
							<div class = "details" disabled = "true">
							<div class = "detail star-rating">									
								<label class="star-rating__ico fa fa-star-o fa-lg" title="<%= movie.imdbRating %>"></label><%= movie.imdbRating %>
							</div>
							<div class = "detail"> Year : <%=movie.Year%></div>
							<div class = "detail"> Genre : <%=movie.Genre%></div>
							<div class = "detail"> Actors : <%=movie.Actors%></div>
							<div class = "detail"> Plot : <%=movie.Plot%></div>
						</div>
					</div>
				<% }); %>
			<% } else {%>
				<span>no movies found</span>
			<% } %>
		</script>
		<script type="text/template" class="popup-tpl">
			<div id="popup" class="modal-box">
				<div class = "title"> <%= movie.Title %> </div>
				<div class = "edit-details">
					<div class = "edit-poster col-xs-4">
						<img src="<%=movie.Poster%>" alt = "<%= movie.Title %>"/>
						<div class = "detail star-rating">									
								<label class="star-rating__ico fa fa-star-o fa-lg" title="<%= movie.imdbRating %>"></label><input id = "rating" type="number" value="<%= movie.imdbRating %>"></input>
						</div>
					</div>
					<div class="col-xs-8">
						<div class="form-group"><label> Year : </label> <input class="form-control year" value="<%=movie.Year%>"></input></div>
						<div class="form-group"><label> Genre : </label> <input class="form-control genre" value="<%=movie.Genre%>"></input></div>
						<div class="form-group"><label> Actors : </label> <input class="form-control actors" value="<%=movie.Actors%>"></input></div>
						<div class="form-group"><label> Plot : </label> <textarea class="form-control plot"><%=movie.Plot%></textarea></div>
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
